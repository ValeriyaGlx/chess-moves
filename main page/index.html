<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess main page</title>
</head>

<body>

    <h1 class="title">choose a chess piece</h1>
    
    <div class="chess">
        
        <div id="pawn" class="chess--piece">
            <kbd>&#9817;</kbd>
            <span class="piece">pawn</span>
        </div> 
        <div id="rook" class="chess--piece">
            <kbd>&#9814;</kbd>
            <span class="piece">rook</span>
        </div>
        <div id="knight" class="chess--piece">
            <kbd>&#9816;</kbd>
            <span class="piece">knight</span>
        </div>
        <div id="bishop" class="chess--piece">
            <kbd>&#9815;</kbd>
            <span class="piece">bishop</span>
        </div>
        <div id="queen" class="chess--piece">
            <kbd>&#9813;</kbd>
            <span data-key="queen" class="piece">queen</span>
        </div>
        <div id="king" class="chess--piece">
            <kbd>&#9812;</kbd>
            <span class="piece">king</span>
        </div>
        
        
    </div>


    <script src="scriptMain.js"></script>
</body>
</html>
